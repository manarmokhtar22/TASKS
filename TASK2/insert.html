<!doctype html>
<html >

</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Enter Data</h1>

      </div>

      </div>

      <div class="col-md-4">
        <label for="age" class="form-label">age</label>

      </div>

  </div>
